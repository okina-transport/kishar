management.endpoints.web.exposure.include=info, health, prometheus, env, metrics, loggers
management.endpoints.prometheus.enabled=true
management.metrics.endpoint.export.prometheus.enabled=true

spring.main.sources=org.entur.kishar

kishar.incoming.port=8888

kishar.datasource.et.whitelist=MOBIITI

kishar.datasource.vm.whitelist=MOBIITI

kishar.datasource.sx.whitelist=MOBIITI

kishar.settings.vm.close.to.stop.percentage=95
kishar.settings.vm.close.to.stop.distance=500

kishar.pubsub.enabled=true
kishar.pubsub.topic.et=activemq:queue:anshar.estimated_timetables
kishar.pubsub.topic.vm=activemq:queue:anshar.vehicle_monitoring
kishar.pubsub.topic.sx=activemq:queue:anshar.alerts
kishar.pubsub.topic.sm=activemq:queue:anshar.stop_monitoring

kishar.redis.enabled=true
kishar.redis.host=0.0.0.0
kishar.redis.port=6379

spring.cloud.gcp.pubsub.project-id=test
spring.cloud.gcp.pubsub.emulatorHost=localhost:8085


spring.activemq.broker-url=tcp://0.0.0.0:61616
spring.activemq.password=
spring.activemq.user=
spring.activemq.pooled=true


